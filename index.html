<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evita los bloques</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    canvas {
      display: none;
      margin: auto;
      background: #111;
    }

    #overlay, #pauseMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(3px);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
    }

    #overlay h1 {
      font-size: 48px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    #overlay input, #overlay button, #pauseMenu button {
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      background: #0ff;
      color: #000;
      cursor: pointer;
    }

    #pauseMenu {
      display: none;
      z-index: 3;
    }

    #pauseMenu h2 {
      font-size: 40px;
      color: white;
      margin-bottom: 10px;
    }

    #pauseMenu p {
      font-size: 18px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Evita los bloques</h1>
    <input id="codeInput" placeholder="Código de guardado">
    <button onclick="startGame()">Jugar</button>
    <button onclick="loadProgress()">Cargar progreso</button>
  </div>

  <div id="pauseMenu">
    <h2>PAUSA</h2>
    <p id="saveCode">Código de guardado:</p>
    <button onclick="returnToMenu()">Volver al inicio</button>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const pauseMenu = document.getElementById('pauseMenu');
    const saveCodeDisplay = document.getElementById('saveCode');
    const codeInput = document.getElementById('codeInput');

    let player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
    let obstacles = [];
    let score = 0;
    let lives = 3;
    let gameOver = false;
    let paused = false;
    let obstacleSpeed = 4;
    let activeEffect = null;
    let effectTimer = 0;
    let gameStarted = false;

    function startGame() {
      overlay.style.display = 'none';
      canvas.style.display = 'block';
      gameStarted = true;
      paused = false;
      gameOver = false;
      update();
    }

    function loadProgress() {
      const code = codeInput.value.trim();
      const parts = code.split('-');

      if (parts[0] === 'SCORE' && parts[2] === 'LIVES') {
        score = parseInt(parts[1]);
        lives = parseInt(parts[3]);
        startGame();
      }
    }

    function togglePause() {
      if (!gameStarted || gameOver) return;
      paused = !paused;
      pauseMenu.style.display = paused ? 'flex' : 'none';
      if (paused) {
        const id = Math.random().toString(36).substring(2, 6).toUpperCase();
        saveCodeDisplay.textContent = `Código de guardado: SCORE-${score}-LIVES-${lives}-ID-${id}`;
      } else {
        update();
      }
    }

    function returnToMenu() {
      location.reload();
    }

    document.addEventListener('keydown', e => {
      if ((e.key === 'ArrowLeft' || e.key === 'a') && player.x > 0) player.x -= player.speed;
      if ((e.key === 'ArrowRight' || e.key === 'd') && player.x + player.width < canvas.width) player.x += player.speed;
      if (e.key === 'p' || e.key === 'Escape') togglePause();
      if (gameOver && e.key === 'Enter') {
        player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
        obstacles = [];
        score = 0;
        lives = 3;
        obstacleSpeed = 4;
        activeEffect = null;
        effectTimer = 0;
        gameOver = false;
        update();
      }
    });

    function drawPlayer() {
      ctx.fillStyle = 'lime';
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      obstacles.forEach(obs => {
        ctx.fillStyle = obs.color;
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function updateObstacles() {
      obstacles.forEach(obs => obs.y += obstacleSpeed);
      obstacles = obstacles.filter(obs => obs.y < canvas.height);

      if (Math.random() < 0.03) {
        const rand = Math.random();
        let color = 'red';
        let type = 'danger';

        if (rand < 0.05) {
          color = 'lime';
          type = 'life';
        } else if (rand < 0.12) {
          color = 'gold';
          type = 'surprise';
        }

        obstacles.push({
          x: Math.random() * (canvas.width - 40),
          y: 0,
          width: 40,
          height: 40,
          color: color,
          type: type
        });
      }

      if (score % 300 === 0 && score !== 0) obstacleSpeed += 0.5;
    }

    function applyEffect(type) {
      switch (type) {
        case 'speed':
          player.speed += 4;
          activeEffect = 'speed';
          effectTimer = 300;
          break;
        case 'shrink':
          player.width = 25;
          player.height = 25;
          activeEffect = 'shrink';
          effectTimer = 300;
          break;
        case 'grow':
          player.width = 60;
          player.height = 60;
          activeEffect = 'grow';
          effectTimer = 300;
          break;
        case 'bomb':
          lives--;
          break;
        case 'life':
          lives++;
          break;
      }
    }

    function updateEffect() {
      if (effectTimer > 0) {
        effectTimer--;
        if (effectTimer === 0) {
          if (activeEffect === 'speed') player.speed -= 4;
          if (activeEffect === 'shrink' || activeEffect === 'grow') {
            player.width = 40;
            player.height = 40;
          }
          activeEffect = null;
        }
      }
    }

    function checkCollision() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          if (obs.type === 'life') {
            lives++;
          } else if (obs.type === 'danger') {
            lives--;
            if (lives <= 0) gameOver = true;
          } else if (obs.type === 'surprise') {
            const effects = ['speed', 'shrink', 'grow', 'bomb', 'life'];
            const chosen = effects[Math.floor(Math.random() * effects.length)];
            applyEffect(chosen);
          }
          obstacles.splice(i, 1);
        }
      }
    }

    function drawHUD() {
      ctx.fillStyle = 'white';
      ctx.font = '18px Arial';
      ctx.fillText('Puntos: ' + score, 10, 30);
      ctx.fillText('Vidas: ' + lives, 10, 55);
    }

    function showGameOver() {
      ctx.fillStyle = 'white';
      ctx.font = '40px Arial';
      ctx.fillText('¡Game Over!', 80, 280);
      ctx.font = '20px Arial';
      ctx.fillText('Presiona Enter para reiniciar', 80, 320);
    }

    function update() {
      if (paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameOver) {
        showGameOver();
        return;
      }

      updateObstacles();
      updateEffect();
      checkCollision();
      drawPlayer();
      drawObstacles();
      drawHUD();

      score++; // sumar puntos

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
