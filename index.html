<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evita los bloques</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
    }
    canvas {
      display: block;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px #0f0;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
let obstacles = [];
let score = 0;
let lives = 3;
let gameOver = false;
let obstacleSpeed = 4;
let activeEffect = null;
let effectTimer = 0;

function drawPlayer() {
  ctx.fillStyle = 'lime';
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacles() {
  obstacles.forEach(obs => {
    ctx.fillStyle = obs.color;
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
  });
}

function updateObstacles() {
  obstacles.forEach(obs => obs.y += obstacleSpeed);
  obstacles = obstacles.filter(obs => obs.y < canvas.height);

  if (Math.random() < 0.03) {
    const rand = Math.random();
    let color = 'red';
    let type = 'danger';

    if (rand < 0.05) {
      color = 'lime';
      type = 'life';
    } else if (rand < 0.12) {
      color = 'gold';
      type = 'surprise';
    }

    obstacles.push({
      x: Math.random() * (canvas.width - 40),
      y: 0,
      width: 40,
      height: 40,
      color: color,
      type: type
    });
  }

  if (score % 300 === 0 && score !== 0) obstacleSpeed += 0.5;
}

function applyEffect(type) {
  switch (type) {
    case 'speed':
      player.speed += 4;
      activeEffect = 'speed';
      effectTimer = 300;
      break;
    case 'shrink':
      player.width = 25;
      player.height = 25;
      activeEffect = 'shrink';
      effectTimer = 300;
      break;
    case 'grow':
      player.width = 60;
      player.height = 60;
      activeEffect = 'grow';
      effectTimer = 300;
      break;
    case 'bomb':
      lives--;
      break;
    case 'life':
      lives++;
      break;
  }
}

function updateEffect() {
  if (effectTimer > 0) {
    effectTimer--;
    if (effectTimer === 0) {
      if (activeEffect === 'speed') player.speed -= 4;
      if (activeEffect === 'shrink' || activeEffect === 'grow') {
        player.width = 40;
        player.height = 40;
      }
      activeEffect = null;
    }
  }
}

function checkCollision() {
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      if (obs.type === 'life') {
        lives++;
      } else if (obs.type === 'danger') {
        lives--;
        if (lives <= 0) gameOver = true;
      } else if (obs.type === 'surprise') {
        const effects = ['speed', 'shrink', 'grow', 'bomb', 'life'];
        const chosen = effects[Math.floor(Math.random() * effects.length)];
        applyEffect(chosen);
      }
      obstacles.splice(i, 1);
    }
  }
}

function drawHUD() {
  ctx.fillStyle = 'white';
  ctx.font = '18px Arial';
  ctx.fillText('Puntos: ' + score, 10, 30);
  ctx.fillText('Vidas: ' + lives, 10, 55);
}

function showGameOver() {
  ctx.fillStyle = 'white';
  ctx.font = '40px Arial';
  ctx.fillText('Â¡Game Over!', 80, 280);
  ctx.font = '20px Arial';
  ctx.fillText('Presiona Enter para reiniciar', 80, 320);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (!gameOver) {
    drawPlayer();
    drawObstacles();
    drawHUD();
    updateObstacles();
    checkCollision();
    updateEffect();
    score++;
    requestAnimationFrame(update);
  } else {
    showGameOver();
  }
}

document.addEventListener('keydown', e => {
  if ((e.key === 'ArrowLeft' || e.key === 'a') && player.x > 0) player.x -= player.speed;
  if ((e.key === 'ArrowRight' || e.key === 'd') && player.x + player.width < canvas.width) player.x += player.speed;
  if (gameOver && e.key === 'Enter') {
    player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
    obstacles = [];
    score = 0;
    lives = 3;
    obstacleSpeed = 4;
    activeEffect = null;
    effectTimer = 0;
    gameOver = false;
    update();
  }
});

update();
</script>
</body>
</html>
