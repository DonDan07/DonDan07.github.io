<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evita los bloques</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      background: #000;
      color: #0ff;
    }

    canvas {
      display: none;
      margin: auto;
      background: #111;
      box-shadow: 0 0 20px #0ff;
    }

    #overlay, #pauseMenu, #controlsPopup {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
      animation: crt 2s infinite alternate;
    }

    #overlay h1 {
      font-size: 24px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    #overlay input, #overlay button, #pauseMenu button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      margin: 8px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 5px #0ff;
    }

    #pauseMenu {
      display: none;
      z-index: 3;
    }

    #pauseMenu h2 {
      font-size: 20px;
      color: white;
      margin-bottom: 10px;
    }

    #pauseMenu p {
      font-size: 12px;
      color: #0ff;
    }

    #controlsPopup {
      display: none;
      z-index: 4;
      text-align: center;
      padding: 20px;
    }

    #controlsPopup h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    #controlsPopup ul {
      list-style: none;
      padding: 0;
      font-size: 12px;
    }

    #controlsPopup button {
      margin-top: 20px;
    }

    @keyframes crt {
      0% { filter: brightness(1); }
      100% { filter: brightness(1.2); }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>üéÆ EVITA LOS BLOQUES</h1>
    <input id="codeInput" placeholder="C√≥digo de guardado">
    <button onclick="startGame()">Jugar</button>
    <button onclick="loadProgress()">Cargar progreso</button>
    <button onclick="showControls()">üéÆ Controles</button>
  </div>

  <div id="controlsPopup">
    <h3>Controles del juego</h3>
    <ul>
      <li>‚Üê / A : Mover a la izquierda</li>
      <li>‚Üí / D : Mover a la derecha</li>
      <li>P o Esc : Pausar el juego</li>
      <li>Enter : Reiniciar tras Game Over</li>
      <li>Recoge monedas doradas para ganar puntos</li>
    </ul>
    <button onclick="hideControls()">Cerrar</button>
  </div>

  <div id="pauseMenu">
    <h2>PAUSA</h2>
    <p id="saveCode">C√≥digo de guardado:</p>
    <p id="coinCount">Monedas: 0</p>
    <button onclick="buySpeed()">Mejorar velocidad (Costo: <span id="speedCost">5</span>)</button>
    <button onclick="buyLife()">Comprar vida (Costo: <span id="lifeCost">5</span>)</button>
    <button onclick="returnToMenu()">Volver al inicio</button>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>
  
  <!-- üéµ M√∫sica retro -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/1a2n6h.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const pauseMenu = document.getElementById('pauseMenu');
    const controlsPopup = document.getElementById('controlsPopup');
    const saveCodeDisplay = document.getElementById('saveCode');
    const codeInput = document.getElementById('codeInput');
    const coinCountDisplay = document.getElementById('coinCount');
    const speedCostDisplay = document.getElementById('speedCost');
    const lifeCostDisplay = document.getElementById('lifeCost');
    const bgMusic = document.getElementById("bgMusic");

    let player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
    let obstacles = [];
    let score = 0;
    let lives = 3;
    let coins = 0;
    let gameOver = false;
    let paused = false;
    let obstacleSpeed = 4;
    let gameStarted = false;

    let speedCost = 5;
    let lifeCost = 5;

    let coinRotation = 0;

    function startGame() {
      overlay.style.display = 'none';
      canvas.style.display = 'block';
      controlsPopup.style.display = 'none';
      gameStarted = true;
      paused = false;
      gameOver = false;
      bgMusic.play(); // üéµ inicia m√∫sica
      update();
    }

    function loadProgress() {
      const code = codeInput.value.trim();
      const parts = code.split('-');
      if (parts[0] === 'SCORE' && parts[2] === 'LIVES') {
        score = parseInt(parts[1]);
        lives = parseInt(parts[3]);
        coins = parseInt(parts[5]);
        speedCost = parseInt(parts[7]);
        lifeCost = parseInt(parts[9]);
        player.speed = parseInt(parts[11]);
        startGame();
      }
    }

    function togglePause() {
      if (!gameStarted || gameOver) return;
      paused = !paused;
      pauseMenu.style.display = paused ? 'flex' : 'none';
      coinCountDisplay.textContent = `Monedas: ${coins}`;
      speedCostDisplay.textContent = speedCost;
      lifeCostDisplay.textContent = lifeCost;
      if (paused) {
        bgMusic.pause();
        const id = Math.random().toString(36).substring(2, 6).toUpperCase();
        saveCodeDisplay.textContent = `C√≥digo de guardado: SCORE-${score}-LIVES-${lives}-COINS-${coins}-SCOST-${speedCost}-LCOST-${lifeCost}-SPD-${player.speed}-ID-${id}`;
      } else {
        bgMusic.play();
        update();
      }
    }

    function returnToMenu() {
      location.reload();
    }

    function buySpeed() {
      if (coins >= speedCost) {
        coins -= speedCost;
        player.speed += 2;
        speedCost *= 2;
        coinCountDisplay.textContent = `Monedas: ${coins}`;
        speedCostDisplay.textContent = speedCost;
      }
    }

    function buyLife() {
      if (coins >= lifeCost) {
        coins -= lifeCost;
        lives += 1;
        lifeCost *= 2;
        coinCountDisplay.textContent = `Monedas: ${coins}`;
        lifeCostDisplay.textContent = lifeCost;
      }
    }

    function showControls() {
      controlsPopup.style.display = 'flex';
    }

    function hideControls() {
      controlsPopup.style.display = 'none';
    }

    document.addEventListener('keydown', e => {
      if ((e.key === 'ArrowLeft' || e.key === 'a') && player.x > 0) player.x -= player.speed;
      if ((e.key === 'ArrowRight' || e.key === 'd') && player.x + player.width < canvas.width) player.x += player.speed;
      if (e.key === 'p' || e.key === 'Escape') togglePause();
      if (gameOver && e.key === 'Enter') {
        player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
        obstacles = [];
        score = 0;
        lives = 3;
        coins = 0;
        obstacleSpeed = 4;
        speedCost = 5;
        lifeCost = 5;
        gameOver = false;
        update();
      }
    });

    function drawPlayer() {
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawCoin(x, y) {
      ctx.save();
      ctx.translate(x + 15, y + 15);
      ctx.rotate(coinRotation);
      ctx.beginPath();
      ctx.arc(0, 0, 15, 0, Math.PI * 2);
      ctx.fillStyle = "gold";
      ctx.fill();
      ctx.strokeStyle = "orange";
      ctx.lineWidth = 3;
      ctx.stroke();
      ctx.restore();
    }

    function update() {
      if (paused || gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Jugador
      drawPlayer();

      // Obst√°culos y monedas
      obstacles.forEach((obs, i) => {
        obs.y += obstacleSpeed;

        if (obs.type === "coin") {
          drawCoin(obs.x, obs.y);
        } else {
          ctx.fillStyle = obs.color;
          ctx.fillRect(obs.x, obs.y, obs.size, obs.size);
        }

        if (obs.y > canvas.height) {
          obstacles.splice(i, 1);
        }

        // Colisi√≥n
        if (
          player.x < obs.x + obs.size &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.size &&
          player.y + player.height > obs.y
        ) {
          if (obs.type === "coin") {
            coins++;
            obstacles.splice(i, 1);
          } else {
            lives--;
            obstacles.splice(i, 1);
            if (lives <= 0) {
              gameOver = true;
              bgMusic.pause();
              alert("GAME OVER");
            }
          }
        }
      });

      // Generar obst√°culos/monedas
      if (Math.random() < 0.04) {
        const isCoin = Math.random() < 0.6; // m√°s probabilidad de monedas
        if (isCoin) {
          obstacles.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            size: 30,
            type: "coin"
          });
        } else {
          obstacles.push({
            x: Math.random() * (canvas.width - 30),
            y: -30,
            size: 30,
            type: "block",
            color: "red"
          });
        }
      }

      coinRotation += 0.1;

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
