<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evita los bloques</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      animation: fondo 10s infinite alternate;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    canvas {
      display: none;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px #0f0;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      animation: aparecer 1s ease-out;
    }
    #menu h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    #menu button, #menu input {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #0ff;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #menu button:hover {
      transform: scale(1.05);
      background: #0f0;
    }
    @keyframes fondo {
      0% { background: linear-gradient(180deg, #0f2027, #203a43, #2c5364); }
      100% { background: linear-gradient(180deg, #1a1a2e, #16213e, #0f3460); }
    }
    @keyframes aparecer {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
<div id="menu">
  <h1>Evita los bloques</h1>
  <button id="startBtn">Jugar</button><br>
  <input id="codeInput" placeholder="CÃ³digo de progreso">
  <button id="loadBtn">Cargar</button>
</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');
const startBtn = document.getElementById('startBtn');
const loadBtn = document.getElementById('loadBtn');
const codeInput = document.getElementById('codeInput');

let player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
let obstacles = [];
let score = 0;
let lives = 3;
let gameOver = false;
let paused = false;
let obstacleSpeed = 4;
let highScore = localStorage.getItem('highScore') || 0;
let activeEffect = null;
let effectTimer = 0;

const sounds = {
  bonus: new Audio('bonus.mp3'),
  explosion: new Audio('explosion.mp3'),
  hit: new Audio('hit.mp3')
};

function playSound(name) {
  if (sounds[name]) {
    sounds[name].currentTime = 0;
    sounds[name].play();
  }
}

function startGame() {
  menu.style.display = 'none';
  canvas.style.display = 'block';
  update();
}

function loadProgress() {
  const code = codeInput.value;
  const parts = code.split('-');
  if (parts.length === 4 && parts[0] === 'SCORE' && parts[2] === 'LIVES') {
    score = parseInt(parts[1]);
    lives = parseInt(parts[3]);
    menu.style.display = 'none';
    canvas.style.display = 'block';
    update();
  }
}

startBtn.addEventListener('click', startGame);
loadBtn.addEventListener('click', loadProgress);

document.addEventListener('keydown', e => {
  if ((e.key === 'ArrowLeft' || e.key === 'a') && player.x > 0) player.x -= player.speed;
  if ((e.key === 'ArrowRight' || e.key === 'd') && player.x + player.width < canvas.width) player.x += player.speed;
  if (e.key === 'p') paused = !paused;
  if (gameOver && e.key === 'Enter') {
    player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
    obstacles = [];
    score = 0;
    lives = 3;
    obstacleSpeed = 4;
    activeEffect = null;
    effectTimer = 0;
    gameOver = false;
    update();
  }
});

function drawPlayer() {
  ctx.fillStyle = 'lime';
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacles() {
  obstacles.forEach(obs => {
    ctx.fillStyle = obs.color;
    ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
  });
}

function updateObstacles() {
  obstacles.forEach(obs => obs.y += obstacleSpeed);
  obstacles = obstacles.filter(obs => obs.y < canvas.height);

  if (Math.random() < 0.03) {
    const rand = Math.random();
    let color = 'red';
    let type = 'danger';

    if (rand < 0.05) {
      color = 'lime';
      type = 'life';
    } else if (rand < 0.12) {
      color = 'gold';
      type = 'surprise';
    }

    obstacles.push({
      x: Math.random() * (canvas.width - 40),
      y: 0,
      width: 40,
      height: 40,
      color: color,
      type: type
    });
  }

  if (score % 300 === 0 && score !== 0) obstacleSpeed += 0.5;
}

function applyEffect(type) {
  switch (type) {
    case 'speed':
      player.speed += 4;
      activeEffect = 'speed';
      effectTimer = 300;
      playSound('bonus');
      break;
    case 'shrink':
      player.width = 25;
      player.height = 25;
      activeEffect = 'shrink';
      effectTimer = 300;
      playSound('bonus');
      break;
    case 'grow':
      player.width = 60;
      player.height = 60;
      activeEffect = 'grow';
      effectTimer = 300;
      playSound('bonus');
      break;
    case 'bomb':
      lives--;
      playSound('explosion');
      break;
    case 'life':
      lives++;
      playSound('bonus');
      break;
  }
}

function updateEffect() {
  if (effectTimer > 0) {
    effectTimer--;
    if (effectTimer === 0) {
      if (activeEffect === 'speed') player.speed -= 4;
      if (activeEffect === 'shrink' || activeEffect === 'grow') {
        player.width = 40;
        player.height = 40;
      }
      activeEffect = null;
    }
  }
}

function checkCollision() {
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      if (obs.type === 'life') {
        lives++;
        playSound('bonus');
      } else if (obs.type === 'danger') {
        lives--;
        playSound('hit');
        if (lives <= 0) gameOver = true;
