<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evita los bloques</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
let obstacles = [];
let score = 0;
let lives = 3;
let gameOver = false;
let obstacleSpeed = 4;
let activeEffect = null;
let effectTimer = 0;

function drawPlayer() {
  ctx.fillStyle = 'lime';
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawObstacles() {
  ctx.fillStyle = 'red';
  obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.width, obs.height));
}

function updateObstacles() {
  obstacles.forEach(obs => obs.y += obstacleSpeed);
  obstacles = obstacles.filter(obs => obs.y < canvas.height);

  if (Math.random() < 0.03) {
    obstacles.push({
      x: Math.random() * (canvas.width - 40),
      y: 0,
      width: 40,
      height: 40,
      color: 'red',
      type: 'danger'
    });
  }

  if (score % 300 === 0 && score !== 0) obstacleSpeed += 0.5;
}

function checkCollision() {
  for (let i = obstacles.length - 1; i >= 0; i--) {
    const obs = obstacles[i];
    if (
      player.x < obs.x + obs.width &&
      player.x + player.width > obs.x &&
      player.y < obs.y + obs.height &&
      player.y + player.height > obs.y
    ) {
      lives--;
      obstacles.splice(i, 1);
      if (lives <= 0) gameOver = true;
    }
  }
}

function drawHUD() {
  ctx.fillStyle = 'white';
  ctx.font = '18px Arial';
  ctx.fillText('Puntos: ' + score, 10, 30);
  ctx.fillText('Vidas: ' + lives, 10, 55);
}

function showGameOver() {
  ctx.fillStyle = 'white';
  ctx.font = '40px Arial';
  ctx.fillText('Â¡Game Over!', 80, 280);
  ctx.font = '20px Arial';
  ctx.fillText('Presiona Enter para reiniciar', 80, 320);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (!gameOver) {
    drawPlayer();
    drawObstacles();
    drawHUD();
    updateObstacles();
    checkCollision();
    score++;
    requestAnimationFrame(update);
  } else {
    showGameOver();
  }
}

document.addEventListener('keydown', e => {
  if ((e.key === 'ArrowLeft' || e.key === 'a') && player.x > 0) player.x -= player.speed;
  if ((e.key === 'ArrowRight' || e.key === 'd') && player.x + player.width < canvas.width) player.x += player.speed;
  if (gameOver && e.key === 'Enter') {
    player = { x: 180, y: 550, width: 40, height: 40, speed: 7 };
    obstacles = [];
    score = 0;
    lives = 3;
    obstacleSpeed = 4;
    activeEffect = null;
    effectTimer = 0;
    gameOver = false;
    update();
  }
});

update();
</script>
</body>
</html>
